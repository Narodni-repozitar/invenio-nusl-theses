[tool]
[tool.poetry]
name = "nr-theses"
version = "3.0.0a8"
description = "Czech National Repository theses data model."
license = "MIT"
keywords = ["Czech", "Nation", "Repository", "Invenio", "theses"]
classifiers = ["Environment :: Web Environment", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent", "Programming Language :: Python", "Topic :: Internet :: WWW/HTTP :: Dynamic Content", "Topic :: Software Development :: Libraries :: Python Modules", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.7", "Development Status :: 3 - Planning"]
authors = ["Daniel Kopeck√Ω <Daniel.Kopecky@techlib.cz>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
oarepo = { version = "^3.3", optional = true }
oarepo-invenio-model = "^2.0.1"
oarepo-multilingual = "^2.2.0"
oarepo-records-draft = "^5.0.0a7"
oarepo-references = "^1.9.0"
oarepo-taxonomies = "^2.5.3"
oarepo-validate = "^1.2.8"
pytest = { version = "^5.0.0", optional = true }
pytest-cov = "^2.10.1"
sphinx = { version = ">=1.5.1", optional = true }
nr-common = { git = "https://github.com/Narodni-repozitar/nr-common.git", branch = "master" }
pytest-runner = "^5.2"

[tool.poetry.extras]
tests = ["oarepo", "pytest"]
docs = ["sphinx"]

[tool.poetry.plugins]
[tool.poetry.plugins."invenio_base.apps"]
'theses' = 'nr_theses:NRTheses'

[tool.poetry.plugins."invenio_base.api_apps"]
'theses' = 'nr_theses:NRTheses'

[tool.poetry.plugins.'invenio_jsonschemas.schemas']
'nr_theses' = 'nr_theses.jsonschemas'

[tool.poetry.plugins.'invenio_search.mappings']
'nr_theses' = 'nr_theses.mappings'

[tool.poetry.plugins.'oarepo_mapping_includes']
'nr_theses' = 'nr_theses.mapping_includes'

[tool.poetry.plugins."invenio_pidstore.minters"]
'nr_theses' = 'nr_theses.minters:nr_theses_id_minter'

[tool.poetry.plugins."invenio_pidstore.fetchers"]
'nr_theses' = 'nr_theses.fetchers:nr_theses_id_fetcher'
